<body>

    <h1 id="nombrePersona"></h1>

    <script>

            }
        }
        
    </script>

                </li>
                <li>
                <p>Más texto escrito en html.</p>
            </li>
    </ul>

    <button style="margin-left: 2%; margin-top: 1%;" onclick="myFunction()">Escribe tu nombre</button>
